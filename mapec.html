<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Ecuador</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet" />
    <!-- Mapbox JavaScript -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWdlbnRlZ2ciLCJhIjoiY2x5bjNmeXlqMDIxdjJqcHY4a2Y4d3E1YSJ9.Ql27NoS7XzaN9VF3BGNtxg'; // Usa tu token de Mapbox
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11', // Usa el estilo de mapa que prefieras
        center: [-78.183406, -1.831239], // Coordenadas de Ecuador
        zoom: 6
    });

    // AÃ±adir un marcador en el mapa
    new mapboxgl.Marker()
        .setLngLat([-78.183406, -1.831239])
        .setPopup(new mapboxgl.Popup().setHTML('<h3>Ecuador</h3>'))
        .addTo(map);
</script>
</body>
</html>
